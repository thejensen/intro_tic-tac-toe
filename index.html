<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
      <h2>Play!</h2>
      <form>
        <table class="table-bordered">
          <tr>
            <td><input id="r0-c0" type="text" class="form-control"></td>
            <td><input id="r0-c1" type="text" class="form-control"></td>
            <td><input id="r0-c2" type="text" class="form-control"></td>
          </tr>
          <tr>
            <td><input id="r1-c0" type="text" class="form-control"></td>
            <td><input id="r1-c1" type="text" class="form-control"></td>
            <td><input id="r1-c2" type="text" class="form-control"></td>
          </tr>
          <tr>
            <td><input id="r2-c0" type="text" class="form-control"></td>
            <td><input id="r2-c1" type="text" class="form-control"></td>
            <td><input id="r2-c2" type="text" class="form-control"></td>
          </tr>
        </table>
        <button type="submit" class="btn btn-success">Submit!</button>
      </form>
    </div>
  </body>
</html>
