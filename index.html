<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
      <div class="cats-banner">
        <h2>Cat's Game, Try Again!</h2>
      </div>
      <div class="winner-banner">
        <h2><span id="winner"></span> is a winner!</h2>
      </div>
      <h2 id="player-turn"><span id="current-player">X</span>'s turn to move!</h2>
      <table class="table-bordered center">
        <tr>
          <td class="row0" id="r0-c0"></td>
          <td class="row0" id="r0-c1"></td>
          <td class="row0" id="r0-c2"></td>
        </tr>
        <tr>
          <td class="row1" id="r1-c0"></td>
          <td class="row1" id="r1-c1"></td>
          <td class="row1" id="r1-c2"></td>
        </tr>
        <tr>
          <td class="row2" id="r2-c0"></td>
          <td class="row2" id="r2-c1"></td>
          <td class="row2" id="r2-c2"></td>
        </tr>
      </table>
      <button type="button" class="btn btn-success">Reset!</button>
    </div>
  </body>
</html>
